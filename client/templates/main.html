<template name="main">
  <div class="navbar-wrapper">
    <div class="container">

      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">2015 CSE Programming Contest</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a class="goto" href="#about">대회 소개</a></li>
              <li><a class="goto" href="#apply">대회 신청</a></li>
              <li><a class="goto" href="#teams">참가팀 목록</a></li>
              <li><a class="goto" href="#photos">대회 사진</a></li>
              <li><a class="goto" href="#contact">문의</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a class="under-construction" href="#">지난 대회</a></li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
  </div>


  <!-- Carousel
  ================================================== -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
      <li class="" data-target="#myCarousel" data-slide-to="1"></li>
      <li class="" data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="first-slide" src="/images/carousel_2015_1.jpg">
        <div class="container">
          <div class="carousel-caption">
            <h1 style="font-weight: bold;">Think. Create. Solve.</h1>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="second-slide" src="/images/carousel_2015_2.jpg">
        <div class="container">
          <div class="carousel-caption">
            <h1 style="font-weight: bold;">CBNU Programming Contest</h1>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="second-slide" src="/images/carousel_2015_3.jpg">
        <div class="container">
          <div class="carousel-caption">
            <h1 style="font-weight: bold;">Design Your Own Algorithms.</h1>
          </div>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div><!-- /.carousel -->


  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">

    <!-- START THE FEATURETTES -->

    <div id="about" class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">대회 소개</h2>
        <p class="lead">'2015년도 전북대학교 컴퓨터공학부 프로그래밍 경진대회'는 교내 학생들을 대상으로 개최하는 열 번째 프로그래밍 경진대회입니다.</p>
        <p class="lead">전북대학교 컴퓨터공학부에서 주최하고, ALPS 동아리에서 주관합니다.</p>
        <p class="lead">참가자들은 3인 1팀을 이루어 프로그래밍 문제를 해결하며, 제출한 소스 코드는 리트머스 온라인 저지를 이용해 채점됩니다.</p>
        <p class="lead">대회 규칙과 출제 경향은 ACM-ICPC를 따르며, 제한된 시간 내 더 많은 문제를 푼 팀이 우승합니다.</p>
        <p class="lead">대회 일시: 2015년 5월 30일 14시 30분 ~ 17시 30분</p>
        <p class="lead">대회 장소: 전북대학교 공과대학 7호관 102호</p>
      </div>
      <div class="col-md-5">
        <img src="/images/poster-2015.png" class="img-thumbnail featurette-image img-responsive center-block">
      </div>
    </div>

    <hr class="featurette-divider">

    <div id="apply" class="row featurette">
      <div class="col-md-7 col-md-push-5">
        <h2 class="featurette-heading">대회 신청</h2>
        <p class="lead">반드시 3인 1조로 팀을 이루어 참여해야 합니다.</p>
        <p class="lead">컴퓨터공학부 학생이 아니더라도, 교내 학생은 누구나 참여할 수 있습니다.</p>
        <p class="lead">휴학생도 참여 가능합니다.</p>
        <p class="lead">신청 기한: 2015년 5월 14일 ~ 28일</p>
      </div>
      <div class="col-md-5 col-md-pull-7 team-apply-form-wrapper">
        <form id="team-apply-form" class="form-horizontal team-apply-form">
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀 정보</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">팀명</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="name">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀 대표</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">이름</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="leaderName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">학번</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="leaderStudentNumber">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">연락처</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="leaderPhoneNumber">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀원 1</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">이름</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="memberOneName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">학번</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="memberOneStudentNumber">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀원 2</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">이름</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="memberTwoName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">학번</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="memberTwoStudentNumber">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary disable-overdue">등록하기</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr class="featurette-divider">

    <div id="teams" class="row featurette text-center">
      <div class="col-md-12">
        <h2 class="small-margin-heading featurette-heading">참가팀 목록</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>팀명</th>
              <th>팀 대표</th>
              <th>팀원</th>
            </tr>
          </thead>
          <tbody>
            {{#each teams}}
              {{> team}}
            {{/each}}
            {{#each blankTeams}}
              {{> blankTeam}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <hr class="featurette-divider">

    <div id="photos" class="row text-center">
      <div class="col-md-12">
        <h2 class="small-margin-heading featurette-heading">대회 사진</h2>
        {{#each images}}
          <div class="col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="#" data-toggle="modal" data-target="#imgModal">
              <img id="thumbnail-{{num}}" class="img-responsive" src="{{src}}">
            </a>
          </div>
        {{/each}}
        <div class="col-md-12 col-xs-12">
        {{#if hasMoreImages}}
          <button type="button" class="btn btn-link btn-lg unfold-gallery">더 보기</button>
        {{else}}
          <button type="button" class="btn btn-link btn-lg fold-gallery">접기</button>
        {{/if}}
        </div>
      </div>
    </div>

    <hr class="featurette-divider">

    <div id="contact" class="row featurette text-center">
      <div class="col-md-12">
        <h2 class="small-margin-heading featurette-heading">문의</h2>
        <p class="lead">연락처: 010-5425-9718 (ALPS 회장 김요셉)</p>
        <p class="lead">이메일: alps.jbnu@gmail.com</p>
        <p class="lead">방문: 전북대학교 공과대학 7호관 지하 1층 7007호</p>
      </div>
    </div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->


    <!-- FOOTER -->
    <footer>
      <p class="goto-top pull-right"><a href="#">처음으로</a></p>
      <p>© 2015 전북대학교 컴퓨터공학부 ALPS 동아리</p>
    </footer>

  </div><!-- /.container -->

  <!-- Image Modal -->
  <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="imgModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{#if imgNum}}
            <img src="/images/contest_2015/{{imgNum}}.JPG">
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="team">
  <tr>
    <td>{{name}}</td>
    <td>{{leaderName}}</td>
    <td>{{memberOneName}}, {{memberTwoName}}</td>
  </tr>
</template>

<template name="blankTeam">
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</template>
