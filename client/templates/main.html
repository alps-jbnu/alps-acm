          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a class="goto" href="#about">대회 소개</a></li>

  <!-- Carousel

      <li class="" data-target="#myCarousel" data-slide-to="1"></li>
      <li class="" data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="first-slide" src="/images/carousel_2015_1.jpg">
        <div class="container">
          <div class="carousel-caption">
            <h1 style="font-weight: bold;">Think. Create. Solve.</h1>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="second-slide" src="/images/carousel_2015_2.jpg">
        <div class="container">
          <div class="carousel-caption">
            <h1 style="font-weight: bold;">CBNU Programming Contest</h1>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="second-slide" src="/images/carousel_2015_3.jpg">

          </div>

  <div class="container contest-content">

    <div id="about" class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">대회 소개</h2>
        <p class="lead">'2015년도 전북대학교 컴퓨터공학부 프로그래밍 경진대회'는 교내 학생들을 대상으로 개최하는 열 번째 프로그래밍 경진대회입니다.</p>
        <p class="lead">전북대학교 컴퓨터공학부에서 주최하고, ALPS 동아리에서 주관합니다.</p>
        <p class="lead">참가자들은 3인 1팀을 이루어 프로그래밍 문제를 해결하며, 제출한 소스 코드는 리트머스 온라인 저지를 이용해 채점됩니다.</p>
        <p class="lead">대회 규칙과 출제 경향은 ACM-ICPC를 따르며, 제한된 시간 내 더 많은 문제를 푼 팀이 우승합니다.</p>
        <p class="lead">대회 일시: 2015년 5월 30일 14시 30분 ~ 17시 30분</p>
        <p class="lead">대회 장소: 전북대학교 공과대학 7호관 102호</p>
      </div>
      <div class="col-md-5">
        <img src="/images/poster-2015.png" class="img-thumbnail featurette-image img-responsive center-block">
      </div>
    </div>

    <hr class="featurette-divider">

    <div id="apply" class="row featurette">
      <div class="col-md-7 col-md-push-5">
        <h2 class="featurette-heading">대회 신청</h2>
        <p class="lead">반드시 3인 1조로 팀을 이루어 참여해야 합니다.</p>
        <p class="lead">컴퓨터공학부 학생이 아니더라도, 교내 학생은 누구나 참여할 수 있습니다.</p>
        <p class="lead">휴학생도 참여 가능합니다.</p>
        <p class="lead">신청 기한: 2015년 5월 14일 ~ 28일</p>
      </div>
      <div class="col-md-5 col-md-pull-7 team-apply-form-wrapper">
        <form id="team-apply-form" class="form-horizontal team-apply-form">
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀 정보</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">팀명</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="name">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀 대표</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">이름</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="leaderName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">학번</label>
            <div class="col-sm-10">

            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">연락처</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="leaderPhoneNumber">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀원 1</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">이름</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="memberOneName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">학번</label>
            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="memberOneStudentNumber">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <p class="team-apply-form-title">팀원 2</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2">이름</label>
            <div class="col-sm-10">

          <div class="form-group">

            <div class="col-sm-10">
              <input class="form-control disable-overdue" type="text" name="memberTwoStudentNumber">
            </div>
          </div>
          <div class="row team-apply-form-divider"><div class="col-sm-12"><hr></div></div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary disable-overdue">등록하기</button>
            </div>
          </div>
        </form>
      </div>
    </div>

            </a>
          </div>
        {{/each}}
        <div class="col-md-12 col-xs-12">
        {{#if hasMoreImages}}
          <button type="button" class="btn btn-link btn-lg unfold-gallery">더 보기</button>
        {{else}}

<template name="team">

</template>

</template>
